server.port=8099
spring.application.name=HashCodeApi
# Datasource Configuration
spring.datasource.name=hashcode
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=hashcode
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect.format_sql=true